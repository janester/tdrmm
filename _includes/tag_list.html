<ul class="tag-list">
    {% assign tag_list = site.tags %}
    {% if tag_list.first[0] == null %}
        {% for tag in tag_list %}
            <li><a href="{{ site.tag_dir | prepend: site.baseurl | replace: '//', '/' }}/{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
    {% else %}
        {% for tag in tag_list %}
            <li><a href="{{ site.tag_dir | prepend: site.baseurl | replace: '//', '/' }}/{{ tag[0] }}">{{ tag[0] }}</a> ({{tag[1].size}})</li>
        {% endfor %}
    {% endif %}
    {% assign tag_list = nil %}
</ul>
